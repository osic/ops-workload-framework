heat_template_version: 2015-04-30
description: Disk intensive resource.

parameters:
  availability_zone:
    type: string
    description: The Availability Zone to launch the instance.
  key_name:
    type: string
    description: Key pair used to ssh into instance.
  size:
    type: number
    description: Size of the volume to be created.
    default: 1
    constraints:
      - range: { min: 1 }
  image:
    type: string
    label: Image ID
    description: Image to be used for compute instance
    constraints:
      - custom_constraint: glance.image
  flavor:
    type: string
    label: Instance Type
    description: Type of instance (flavor) to be used
    constraints:
      - custom_constraint: nova.flavor
  network:
    type: string
    label: Network ID/Name
    description: Network to be used for compute instance.
resources:
  name_nonce:
    type: OS::Heat::RandomString
    properties:
            length: 7
            sequence: lowercase
  nova_server:
    type: OS::Nova::Server
    properties:
      name:
        str_replace:
          template: disk-$NONCE
          params:
            $NONCE: { get_resource: name_nonce}
      availability_zone: { get_param: availability_zone }
      key_name: { get_param: key_name }
      networks:
        - network: { get_param: network }
      image: { get_param: image }
      flavor: { get_param: flavor }
      user_data_format: RAW
      user_data: |
        #!/bin/sh
        sudo sed -i '1s/^/nameserver 8.8.8.8 /' /etc/resolv.conf
        sudo apt-get update
        sudo apt-get install stress-ng -y
        sudo stress-ng --hdd 60 --hdd-bytes 1g --metrics-brief
